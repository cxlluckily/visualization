#hbase
hbaseconf.hbase.zookeeper.quorum=${hbaseconf.hbase.zookeeper.quorum}
hbaseconf.zookeeper.znode.parent=${hbaseconf.zookeeper.znode.parent}
hbaseconf.hbase.rpc.timeout=${hbaseconf.hbase.rpc.timeout}
hbaseconf.hbase.client.scanner.timeout.period=${hbaseconf.hbase.client.scanner.timeout.period}

kafkaproducer.client.id=hbase
kafkaproducer.bootstrap.servers=${default.kafka.bootstrap.servers}
kafkaproducer.acks=all
kafkaproducer.retries=3
kafkaproducer.linger.ms=1
kafkaproducer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafkaproducer.value.serializer=org.apache.kafka.common.serialization.StringSerializer

#kafka
dataStorage.streaming.spark.topics=${dataStorage.streaming.spark.topics}
