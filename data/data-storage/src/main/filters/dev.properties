hbaseconf.hbase.zookeeper.quorum=data1.test:2181,data2.test:2181,data3.test:2181,data4.test:2181,data5.test:2181
hbaseconf.zookeeper.znode.parent=/hbase-unsecure
hbaseconf.hbase.rpc.timeout=600000
hbaseconf.hbase.client.scanner.timeout.period=600000

kafkaproducer.client.id=hbase
kafkaproducer.acks=all
kafkaproducer.retries=3
kafkaproducer.linger.ms=1
kafkaproducer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafkaproducer.value.serializer=org.apache.kafka.common.serialization.StringSerializer

default.spark.master=local[*]
default.spark.duration=1000
default.kafka.bootstrap.servers=data3.test:6667,data5.test:6667,data2.test:6667,data1.test:6667,data4.test:6667

#spark streaming
dataStorage.streaming.spark.topics=storage-test


