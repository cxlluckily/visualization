<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>闪客蜂-广州</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-3.3.1.js" type="text/javascript" ></script>
<script src="js/sockjs.js" type="text/javascript" ></script>
<script src="js/echarts.js" type="text/javascript" ></script>
<script src="js/sub.js" type="text/javascript" ></script>
<script src="js/gz/tradeStat.js" type="text/javascript" ></script>
<script src="js/gz/lastTime.js" type="text/javascript" ></script>
<script src="js/gz/payType.js" type="text/javascript" ></script>
<script src="js/gz/ticketCount.js" type="text/javascript" ></script>
<script src="js/gz/tradeSource.js" type="text/javascript" ></script>
<script src="js/gz/ticketRecord.js" type="text/javascript" ></script>
<script src="js/gz/gateTransitCount.js" type="text/javascript" ></script>
<script src="js/useractive.js" type="text/javascript" ></script>
<script type="text/javascript">
$(function(){
	
	new tradeStatAll();
	new payType();
	new ticketCount();
	new tradeSourceAll();
	new lastTimeSub();
	new ticketRecord();
	new gateTransitCount();
	var chartActive = echarts.init(document.getElementById('mainActive'));
	new UserActive({
		topic:'user:active_4401',
		handle:function(data){
			optionActive.xAxis[0].data = data.xaxis;
			optionActive.series[0].data = data['new'];
			optionActive.series[1].data = data.old;	
			chartActive.setOption(optionActive);
		}
	});
});
</script>
</head>

<body>
  <div class="city_div">
  	<div class="subway" id="subway"></div>
    <div>
      <div class="city_top">
        <div class="c_t_lf">
          <div class="city_lf">
            <div class="c_top">
              <h1>闪客蜂广州</h1>
              <h2 id="realtime">2016-12-20&nbsp;&nbsp;&nbsp;&nbsp;13:20:15</h2>
            </div>
            <div class="c_m mt10">
              <h1>当日售票量</h1>
              <h2 tradeStat="all">0</h2>
            </div>
            <div class="clear"></div>
            <div class="c_m">
              <h1>当日用户数</h1>
              <h2 tradeStat="user">0</h2>
            </div>
            <div class="clear"></div>
            <div class="c_m" style="border-bottom:none;padding-bottom:20px;">
              <h1>云闸机过闸数量</h1>
              <h2 gateTransit="all">0</h2>
              <div class="clf">
                <div class="clf_n">
                  <h3 gateTransit="dcp">0</h3>
                  <h4>单程票</h4>
                </div>
                <div class="clf_n">
                  <h3 gateTransit="qrcode">0</h3>
                  <h4>电子单程票</h4>
                </div>
                <div class="clf_n">
                  <h3 gateTransit="czp">0</h3>
                  <h4>储值票</h4>
                </div>
                <div class="clf_n">
                  <h3 gateTransit="yct">0</h3>
                  <h4>羊城通</h4>
                </div>
              </div>
            </div>
          </div>  
        </div>
        <div class="city_r_d">
          <div class="r_data">
            <h1>当日交易量（业务）</h1>
            <ul>
              <li><span tradeStat="dcp">0</span>单程票</li>
              <li><span tradeStat="xxhf">0</span>先享后付</li>
              <li><span tradeStat="xfhx">0</span>先付后享</li>
              <li class="last"><span tradeStat="coffee">0</span>蜂格咖啡</li>
            </ul>
          </div>
          <div class="clear"></div>
          <div class="r_data2">
            <h1>当日交易量（产品）</h1>
            <div class="r_dd">
              <div class="r_dd_n">
                <ul>
                  <li>闪客蜂</li>
                  <li class="nnm" style="color:#f47b42"><span tradeSource="闪客蜂APP">0</span></li>
                </ul>
              </div>
              <div class="r_dd_n">
                <ul>
                  <li>小程序</li>
                  <li class="nnm" style="color:#43cb46"><span tradeSource="微信小程序">0</span></li>
                </ul>
              </div>
              <div class="r_dd_n">
                <ul>
                  <li>城市服务</li>
                  <li class="nnm" style="color:#3cbcfc"><span tradeSource="支付宝城市服务">0</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="city_b" style="z-index: 10;position: relative;">
          <div class="chart">
            <div class="chart_top"></div>
            <div class="chart_m">
              <h1>当日售票量</h1>
              <div id="mainTicket" style="width: 500px;height:230px;"></div>
            </div>
            <div class="chart_bottom"></div>
          </div>
          <div class="chart" style="margin-left:145px;">
            <div class="chart_top"></div>
            <div class="chart_m">
              <h1>当日支付方式</h1>
              <div id="mainTicketPayment" style="width: 500px;height:230px;"></div>
            </div>
            <div class="chart_bottom"></div>
          </div>
          <div class="chart ml50" style="float:right;">
            <div class="chart_top"></div>
            <div class="chart_m">
              <h1>每日用户数</h1>
              <div id="mainActive" style="width: 500px;height:230px;"></div>
            </div>
            <div class="chart_bottom"></div>
          </div>
      </div>    
    </div>
  </div> 
</body>
<script src="js/gz/graph.js"></script>
</html>
